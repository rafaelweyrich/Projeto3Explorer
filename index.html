<!DOCTYPE html>
<html lang="pt.br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 3 Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0,62..125,700;1,62..125,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe</br>
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse</br>
        formulário de inscrição.</p>
    </header>
    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-tittle">Título do evento<span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" required minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="event-url">Link do evento<span>(comece com https://)</span></label>
            <input type="url" id="event-url" required />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>   
          
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
              </select>

              <fieldset>
                <div class="fieldset-wrapper"> </br>
                  <legend>Privacidade</legend>
                  
                  <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span> </label>
                    <input type="email" id="event-email" required />
                  </div>
                  <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="8" required/>
                  </div>
                  <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private" />
                    <label for="event-private">Evento privado</label>
                  </div>
              
                </div>
                </fieldset>
                
                <fieldset>
                  <div class="fieldset-wrapper"> </br>
                    <legend>Dia e hora</legend>
                  
                    <div class="col-3">
                      <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-data" />
                      </div>
                      <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" />
                      </div>
                      <div class="input-wrapper">
                        <label for="event-begin">Até</label>
                        <input type="time" id="event-end" />
                      </div>
                    </div>
                  </div>
                  </fieldset>
          </div>   
          </div>
      </fieldset>    
  </form>
  <footer>
    <button
    class="button" 
    form="form">
    salvar evento
    </button>
  </footer>
</div>
</body>
</html>
